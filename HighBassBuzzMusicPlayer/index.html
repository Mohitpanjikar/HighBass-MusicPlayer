<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file  -->
    <link rel="stylesheet" href="style.css">

    <title>High Bass Buzz Music Player</title>
</head>
<body>
    
    <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>    
                </nav>
                <img src="468-thumbnail.png" alt="error" class="song-img">

                <h1>Nauvaari  </h1>
                <p> Arya Jadhao aka QK | Hustle 2.0</p>

                <audio id="song" >
                    <source src="tomp3.cc - Nauvaari  Arya Jadhao aka QK   Hustle 20.mp3" type="audio/mpeg"> 
                </audio>

                <input type="range" value="0" id = "progress">

                <div class="control">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick = "playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
    </div>

<script>

    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let controlIcon = document.getElementById("controlIcon");

    <!-- on loading this song we will make progress  -->
    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

function playPause(){
    if(controlIcon.classList.contains("fa-pause")){
        song.pause();
        controlIcon.classList.remove("fa-pause");
        controlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        controlIcon.classList.remove("fa-play");
        controlIcon.classList.add("fa-pause");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    controlIcon.classList.remove("fa-pause");
    controlIcon.classList.add("fa-play");
}


</script>

</body>
</html>
